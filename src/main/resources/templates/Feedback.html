<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">MedGuide</a>
        <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" th:href="@{/dashboard}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="/symptom-checker">Medicine Advice</a></li>
      </ul>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container py-4">
    <h2 class="mb-3">We value your feedback</h2>
    <form th:action="@{/submit}" th:object="${feedback}" method="post">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}" placeholder="you@example.com" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input class="form-control" th:field="*{age}" placeholder="Type your age" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" th:field="*{message}" rows="5" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<br>

<footer class="text-center text-white bg-primary py-2 mt-auto">
  <a class="btn btn-outline-light btn-sm me-2" th:href="@{/dashboard}">Home</a>
  © 2025 MedGuide. All rights reserved.
</footer>
</body>
</html>
