<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MedGuide</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" th:href="@{/dashboard}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="/symptom-checker">Medicine Advice</a></li>
      </ul>
      <form class="d-flex" th:action="@{/logout}" method="post">
        <button class="btn btn-outline-light" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-3">Medicine Advice</h3>
        <form th:action="@{/get-medicines}" method="post">
            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms</label>
                <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="e.g. fever, cough" required>
            </div>
            <div class="mb-3">
                <label for="started" class="form-label">When it started</label>
                <input type="text" class="form-control" id="started" name="started" placeholder="e.g. 2 days ago" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Medicines</button>
        </form>

        <div th:if="${result != null}" class="mt-4">
            <h5>Suggested Medicines:</h5>
            <pre th:text="${result}"></pre>
        </div>
    </div>
</div>
<footer class="text-center text-white bg-primary py-2 mt-auto">
  <a class="btn btn-outline-light btn-sm me-2" th:href="@{/dashboard}">Home</a>
  © 2025 MedGuide. All rights reserved.
</footer>
</body>
</html>
